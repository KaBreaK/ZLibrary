<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
<button onclick="GetGames()">Pobierz gry</button>

<h1>Gry:</h1>
<div class="container">
<div id="gamesList"></div><div id="gameDetails">
    <a href="http://localhost:8090/authorize/steam "><button>logowanie steam</button></a>
</div>
</div>


</body>
<script>
    function GetGames() {
    fetch('http://localhost:8090/api/games')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })        .then(data => {
            document.getElementById("gamesList").innerHTML = JSON.stringify(data, null, 2); // Formatowanie dla lepszego wyglądu
            console.log(data);
        })
        .catch(error => {
        console.error('Błąd podczas pobierania danych:', error);
    });
}
</script>
</html>
