<html lang="pl">
<head>

    <link rel="stylesheet" href="../css/layout.css">

<body>
<section class="main-app">

        <button id="installed"><img src="../images/download.png">Installed</button>
        <div class="bottom">

            <div class="loginbtn" onclick="LoginViaEA()">Add account</div>

    <div id="saved-entries" style="padding: 20px; border-top: 1px solid #444;"></div>
    </section>
        <div class="">
