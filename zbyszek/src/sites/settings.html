    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
<div class="sidebar">
        <img src="../images/logo.png" alt="logo" id="logo" width="80%"/>
        <h2>Biblioteka</h2>

            <li><a href="index.html">All Games</a></li>

                </ul>

                <h2>Epic</h2>
                <ul id="epic-accounts">
                    <!-- Lista kont Epic -->
                </ul>
                <button class="add-account" onclick="LoginViaEpic()">Dodaj konto Epic</button>
            </div>
            <div class="account-section">
                <h2>EA</h2>
                <ul id="ea-accounts">
                    <!-- Lista kont EA -->
                </ul>
                <button class="add-account" onclick="LoginViaEA()">Dodaj konto EA</button>

        </section>
