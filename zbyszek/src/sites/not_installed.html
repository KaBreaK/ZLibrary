<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css" />
    <title>Game Library</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="../images/logo.png" alt="logo" id="logo" width="80%"/>
        <h2>Biblioteka</h2>
        <ul>
            <li><a href="index.html">All Games</a></li>
            <li><a href="not_installed.html">Installed</a></li>
            <li><a href="installed.html">Not Installed</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>All Games (125)</h1>
            <div>
                <span>Showing: All Platforms</span>
                <span style="margin-left: 20px;">Sort by: Last played</span>
            </div>
        </header>

        <div class="game-grid">
            <!-- Game Cards -->
            <div class="game-card">
                <img src="../images/spongbob.jpg" alt="Red Dead Redemption 2">
                <h4>Red Dead Redemption 2</h4>
            </div>
            <div class="game-card">
                <img src="god-of-war.jpg" alt="God of War">
                <h4>God of War</h4>
            </div>
            <div class="game-card">
                <img src="persona-5.jpg" alt="Persona 5">
                <h4>Persona 5</h4>
            </div>
            <div class="game-card">
                <img src="chrono-trigger.jpg" alt="Chrono Trigger">
                <h4>Chrono Trigger</h4>
            </div>
            <div class="game-card">
                <img src="the-witcher-3.jpg" alt="The Witcher 3: Wild Hunt">
                <h4>The Witcher 3: Wild Hunt</h4>
            </div>
            <!-- Additional games -->
        </div>
    </div>
</body>
</html>
