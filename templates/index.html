function updateDatabase(game_name, fav, completed, what) {
    console.log("lolpolololo")
    var dataToUpdate = {
        fav: fav,
        game_name: game_name,
        completed: completed,
        what: what
    };

    fetch('/updategamespec', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToUpdate)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response:', data);

}
